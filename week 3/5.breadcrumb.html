<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Breadcrumb Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            padding-top: 1rem;
            padding-bottom: 1rem;
            font-size: 1.2rem; 
        }

        .navbar-nav .nav-link {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .row {
            margin-top: 90px;
            margin-left: 90px;
            margin-right: 90px;
            margin-bottom: 90px;
            background-color: rgb(36, 161, 161);
        }

        .form-section {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .button-container {
            margin-top: 20px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FCRIT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Academics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Achievements</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Breadcrumb (Right-aligned) -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb text-end">
    <li class="breadcrumb-item"><a href="#">Login</a></li>
    <li class="breadcrumb-item"><a href="#">Fee Payment</a></li>
    <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
  </ol>
</nav>

<div class="container d-flex align-items-left min-vh-100">
    <div class="row w-100">
        <div class="col-sm-4">
            <div class="p-3 border bg-light">
                <h3>Column 1</h3>
                <p>This is the first column.</p>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="p-3 border bg-light">
                <h3>Column 2</h3>
                <p>This is the second column.</p>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="p-3 border bg-light">
                <h3>Column 3</h3>
                <p>This is the third column.</p>
            </div>
        </div>
    </div>
</div>

<!-- Contact Form Section -->
<div class="container form-section">
    <h2>Contact Us</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message here" required></textarea>
        </div>
        
        <!-- Submit and Reset Buttons -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</div>

<!-- Additional Button (Back to Top) -->
<div class="container button-container">
    <button class="btn btn-success" onclick="window.scrollTo(10, 10);">Back to Top</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
